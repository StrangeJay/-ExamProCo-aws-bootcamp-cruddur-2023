# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jaykaneki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ebe29a9bcb246afaf6484f20aedf321 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c112680d1cf1414fa52950fc2e72beec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3ebe29a9bcb246afaf6484f20aedf321 }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jaykaneki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb7d33a358bc483f800fa0bec6e92d02 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3ebe29a9bcb246afaf6484f20aedf321 }}/frontend:${{ github.sha }}'